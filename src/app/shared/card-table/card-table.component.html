<div class="card-wrapper">
    <mat-card>
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>Games</mat-card-title>
                <mat-card-subtitle>Look at all the games!</mat-card-subtitle>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            <div [hidden]="hideTable()">
                <div class="filter-container">
                    <div>
                        <mat-form-field appearance="standard" class="filter-style">
                            <mat-label>Filter by Title</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                        </mat-form-field>
                    </div>
                    <div></div>
                    <div>
                        <mat-paginator class="paginator-style" [pageSizeOptions]="[5, 10, 25]" [pageSize]="10"
                            aria-label="Select page of users">
                        </mat-paginator>
                    </div>
                </div>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <!-- Position Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef> Title </th>
                        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                    </ng-container>
                    <ng-container matColumnDef="short_description">
                        <th mat-header-cell *matHeaderCellDef> Short Description </th>
                        <td mat-cell *matCellDef="let element"> {{element.short_description}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <div *ngIf="hideTable()">
                No content available
            </div>
        </mat-card-content>
    </mat-card>
</div>
